name: Moodle Auto Login

on:
  schedule:
    - cron: '0 11 * * *'  # 8 AM Argentina
    - cron: '0 23 * * *'  # 8 PM Argentina
  workflow_dispatch:

jobs:
  login:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev wget
          npm install puppeteer --no-package-lock
          mkdir -p capturas

      - name: Run Moodle Bot
        run: node moodle-login.js
        env:
          MOODLE_USER: ${{ secrets.MOODLE_USER }}
          MOODLE_PASS: ${{ secrets.MOODLE_PASS }}
          MOODLE_URL: ${{ secrets.MOODLE_URL }}

      - name: Upload debug files
        uses: actions/upload-artifact@v4
        with:
          name: moodle-debug-data
          path: |
            capturas/*.png
            capturas/page-content.html
