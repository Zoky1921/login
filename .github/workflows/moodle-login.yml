name: Moodle Auto Login

on:
  schedule:
    - cron: '0 11 * * *'  # 8 AM Argentina (UTC-3)
    - cron: '0 23 * * *'  # 8 PM Argentina (UTC-3)
  workflow_dispatch:       # Permite ejecuci√≥n manual

jobs:
  login:
    runs-on: ubuntu-latest
    timeout-minutes: 15    # Timeout total para todo el job

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install puppeteer
          sudo apt-get update
          sudo apt-get install -y libgbm-dev

      - name: Create screenshots directory
        run: mkdir -p capturas

      - name: Run Moodle Login Bot
        run: node moodle-login.js
        env:
          MOODLE_USER: ${{ secrets.MOODLE_USER }}
          MOODLE_PASS: ${{ secrets.MOODLE_PASS }}
          MOODLE_URL: ${{ secrets.MOODLE_URL }}

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: moodle-screenshots
          path: capturas/*.png
          retention-days: 3
