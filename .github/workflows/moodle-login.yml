name: Moodle Auto Login

on:
  schedule:
    - cron: '0 11 * * *'  # 8 AM Argentina
    - cron: '0 23 * * *'  # 8 PM Argentina
  workflow_dispatch:

jobs:
  login:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Timeout total para todo el job
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install puppeteer@latest
      - name: Create screenshots folder
        run: mkdir -p screenshots
      - name: Run Login
        run: node moodle-login.js
        env:
          MOODLE_USER: ${{ secrets.MOODLE_USER }}
          MOODLE_PASS: ${{ secrets.MOODLE_PASS }}
          MOODLE_URL: ${{ secrets.MOODLE_URL }}
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: capturas-cursos
          path: screenshots/*.png
